<h3>Add a Parking Spot to a Lot {{parkingSpot.id}}</h3>

<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        

        <div class="form-group">
            <label for="name">Spot Type</label>

            <select matNativeControl required [(ngModel)]="parkingSpot.parkingSpotType" name="parkingSpotType">
                <option value="LARGE">LARGE</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="SMALL">SMALL</option>
                <option value="EXTRALARGE">EXTRALARGE</option>
               
            </select>

        </div>

        <div class="form-group">
                <label for="name">Parking Price Per Hour</label>
                <input type="text" class="form-control" id="price" required [(ngModel)]="parkingSpot.price"
                    name="price">
            </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>


<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
